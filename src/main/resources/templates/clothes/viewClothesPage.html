<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>看衣服</title>
</head>
<body>
<body>
	<div th:replace="~{layout/navbar}"></div>
	<div class="container">
		<h1>看衣服</h1>
		<th:block th:each=" aHouse : ${house}">
			<h2 th:text="${aHouse.housename}"></h2>
			<th:block th:each=" aPhoto : ${aHouse.housePhoto}">
				<img width="250px" th:src="@{/house/photoDownload?(id=${aPhoto.id})}" />
			</th:block>
			
		</th:block>
	</div>
</body>
</html>
