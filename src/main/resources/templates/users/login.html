<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Custom Login Page</title>
</head>
<body>
	
	<h2>登入</h2>
	<form th:action="@{/login}" method="post">
		<label for="username">帳號</label>: <input type="text"
			id="username" name="username" autofocus="autofocus" /> <label
			for="password">密碼</label>: <input type="password" id="password"
			name="password" /><input type="submit" value="登入" />
	</form>
</body>
</html>
